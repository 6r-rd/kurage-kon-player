name: Deploy to GitHub Pages

on:
  # main ブランチへのプッシュ時に実行
  push:
    branches: [main]
  # 手動実行のオプション
  workflow_dispatch:

# GITHUB_TOKEN のパーミッション設定
permissions:
  contents: read
  pages: write
  id-token: write

# 同時実行を1つに制限
concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@de0fac2e4500dabe0009e67214ff5f5447ce83dd

      - name: Setup Node
        uses: actions/setup-node@395ad3262231945c25e8478fd5baf05154b1d79f
        with:
          node-version-file: ".node-version"
          cache: "npm"

      - name: Install dependencies
        run: npm ci

      - name: Generate videos list
        run: node scripts/generateVideosList.js

      - name: Extract repository name
        id: repo-name
        run: echo "REPO_NAME=$(echo $GITHUB_REPOSITORY | cut -d '/' -f 2)" >> $GITHUB_ENV

      - name: Build
        run: npm run build
        env:
          # リポジトリ名を環境変数として渡す
          # Astro で import.meta.env からアクセスするために PUBLIC_ プレフィックスを付ける
          PUBLIC_REPOSITORY_NAME: ${{ env.REPO_NAME }}

      - name: Upload artifact
        uses: actions/upload-pages-artifact@7b1f4a764d45c48632c6b24a0339c27f5614fb0b
        with:
          path: ./site

  deploy:
    environment:
      name: github-pages
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@d6db90164ac5ed86f2b6aed7e0febac5b3c0c03e
